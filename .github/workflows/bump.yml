name: Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: choice
        options:
          - 'major'
          - 'minor'
          - 'patch'
        default: 'patch'

jobs:
  call-bump:
    uses: dribia/driworkflows-release/.github/workflows/bump.yml@v2
    secrets: inherit  # pragma: allowlist secret
    with:
      version: ${{ github.event.inputs.version }}
